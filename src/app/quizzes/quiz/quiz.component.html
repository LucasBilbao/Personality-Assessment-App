<mat-card [class.selected]="isSelected" (dblclick)="onDoubleClick()">
  <img
    mat-card-image
    [src]="'https://personality-assessment-api.onrender.com/images/' + imgPath"
    *ngIf="imgPath"
  />
  <mat-card-header *ngIf="title">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
</mat-card>
